name: Release Windows Bundles

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-win7-pyside2:
    name: Win7 (PySide2, Python 3.8)
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements-win7.txt
          pip install pyinstaller
      - run: pyinstaller -y pyinstaller/win7-pyside2.spec
      - uses: actions/upload-artifact@v4
        with:
          name: ShijianWin7
          path: dist/ShijianWin7/**

  build-win10-pyside6:
    name: Win10/11 (PySide6, Python 3.12)
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements-win10.txt
          pip install pyinstaller
      - run: pyinstaller -y pyinstaller/win10-pyside6.spec
      - uses: actions/upload-artifact@v4
        with:
          name: ShijianWin10
          path: dist/ShijianWin10/**

  release:
    name: Publish GitHub Release
    needs: [build-win7-pyside2, build-win10-pyside6]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_all

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            dist_all/ShijianWin7/**
            dist_all/ShijianWin10/**